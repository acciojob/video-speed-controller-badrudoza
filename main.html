<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video id="video" class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>

<div class="controls">
  <button class="player__button toggle">►</button>
  <button class="player__button rewind" data-skip="-10">« 10s</button> <!-- class added -->
  <button class="player__button" data-skip="25">25s »</button>
  <input type="range" name="volume" min="0" max="1" step="0.1" value="0.5">
  <input type="number" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
  <div class="progress">
    <div class="progress__filled"></div>
  </div>
</div>

  </div>

<script src="./script.js"></script>
</body>
</html>
